  .chart {
    font: 10px sans-serif;
    shape-rendering: crispEdges;
  }

  .bar {
    fill: steelblue;
  }

  .bar:hover {
    fill: orange;
  }

  .axis path,
  .axis line {
    fill: none;
    shape-rendering: crispEdges;
  }

  .chart-option {
    color: rgb(43, 122, 226);
    font-weight: bold;
    text-decoration: underline;
    font-size: 20px;
  }

  .chart-option--selected {
    text-decoration: none;
    box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.5);
    border-radius: 10px;
    padding: 10px;
    background-color: rgb(43, 122, 226);
  }

  #chart-bar {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
  }

  .container {
    height: 80vh;
  }

  .header-content {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .main-content {
    display: flex;
    flex-direction: column;
    padding: 20px;
    gap: 8rem;
  }

  .footer-content {
  }

  .chart-options {
    width: 100%;
    gap: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
